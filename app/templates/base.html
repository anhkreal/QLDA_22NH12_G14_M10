<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Trang chủ{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:rgba(251, 248, 236, 0.58);
    }

    .top-bar, .keyword-bar, footer {
      background-color:rgba(255, 214, 79, 0.81);
      color: #333;
    }

    .top-bar a, .dropdown-menu a, footer a {
      color: #333;
      text-decoration: none;
    }

    .top-bar a:hover, .dropdown-menu a:hover, footer a:hover {
      text-decoration: underline;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6f00;
    }

    .search-bar input {
      border-radius: 20px;
      padding-left: 15px;
    }

    .keyword-bar span {
      margin-right: 15px;
      cursor: pointer;
    }

    .keyword-bar span:hover {
      text-decoration: underline;
    }

    .container-custom {
      padding-left: 20px;
      padding-right: 20px;
    }

    .keyword-bar {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .keyword-align {
      margin-left: calc(20px + 120px);
    }

    @media (max-width: 768px) {
      .keyword-align {
        margin-left: 0;
      }
    }

    footer {
      padding: 20px 0;
    }

    footer .social-icons a {
      margin-right: 15px;
      font-size: 18px;
    }

    /* List group custom background */
    .list-group-custom .list-group-item {
      background-color:rgba(253, 253, 236, 0.94); /* vàng nhạt hơn #fff8e1 */
      border: 1px solid #ffe082;
    }
    .list-group-custom .list-group-item:not(:last-child) {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <!-- Top Bar: Hàng 1 -->
  <div class="top-bar py-2 container-custom d-flex justify-content-between align-items-center">
    <div>
      <a href="#" class="me-3"><i class="fas fa-shipping-fast"></i> Đơn hàng vận chuyển</a>
      <a href="#" class="me-3"><i class="fas fa-history"></i> Lịch sử đơn hàng</a>
      <a href="#"><i class="fas fa-chart-line"></i> Thống kê chi tiêu</a>
    </div>
    <div class="dropdown">
      <a class="dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user-circle"></i> Tên tài khoản
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
        <li><a class="dropdown-item" href="#"><i class="fas fa-id-card"></i> Thông tin cá nhân</a></li>
        <li><a class="dropdown-item" href="#"><i class="fas fa-key"></i> Đổi mật khẩu</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
      </ul>
    </div>
  </div>

  <!-- Top Bar: Hàng 2 -->
  <div class="py-3 container-custom d-flex justify-content-between align-items-center">
    <div class="logo"><i class="fas fa-store"></i> M10 Eats</div>
    <div class="search-bar flex-grow-1 mx-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
        <button class="btn btn-warning"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div>
      <a href="#" class="text-dark fs-4"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </div>

  <!-- Top Bar: Hàng 3 -->
  <div class="keyword-bar px-3">
    <div class="keyword-align">
      <span><i class="fas fa-bug"></i> Thuốc Kiến</span>
      <span><i class="fas fa-usb"></i> USB</span>
      <span><i class="fas fa-skull-crossbones"></i> Thuốc Diệt Kiến</span>
      <span><i class="fas fa-shoe-prints"></i> Dép Quai Hậu Nam</span>
      <span><i class="fas fa-jacket"></i> Áo Khoác Minato</span>
    </div>
  </div>

  <!-- Nội dung trang con -->
  <div class="container my-4">
    {% block content %}    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container-custom">
      <p>&copy; 2025 LongLongLeo Shop. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
