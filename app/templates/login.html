{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center text-warning"><i class="fas fa-sign-in-alt me-2"></i>Đăng nhập</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-bold">Đăng nhập</button>
      </form>
      <div class="mt-3 text-center text-secondary">
        Nếu bạn chưa có tài khoản, <a href="#" class="text-warning fw-bold">đăng ký tại đây</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
