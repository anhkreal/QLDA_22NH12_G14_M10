{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center text-warning"><i class="fas fa-key me-2"></i>Đổi mật khẩu</h3>
      <form>
        <div class="mb-3">
          <label for="old_password" class="form-label">Mật khẩu hiện tại</label>
          <input type="password" class="form-control" id="old_password" placeholder="Nhập mật khẩu hiện tại">
        </div>
        <div class="mb-3">
          <label for="new_password" class="form-label">Mật khẩu mới</label>
          <input type="password" class="form-control" id="new_password" placeholder="Nhập mật khẩu mới">
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Nhập lại mật khẩu mới</label>
          <input type="password" class="form-control" id="confirm_password" placeholder="Nhập lại mật khẩu mới">
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-bold">Đổi mật khẩu</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
