{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center text-warning"><i class="fas fa-user-plus me-2"></i>Đăng ký tài khoản</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Nhập lại mật khẩu</label>
          <input type="password" class="form-control" id="confirm_password" placeholder="Nhập lại mật khẩu">
        </div>
        <div class="mb-4">
          <label for="role" class="form-label">Vai trò</label>
          <select class="form-select" id="role">
            <option value="customer">Khách hàng</option>
            <option value="owner">Chủ cửa hàng</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-bold">Đăng ký</button>
      </form>
      <div class="mt-3 text-center text-secondary">
        Đã có tài khoản? <a href="#" class="text-warning fw-bold">Đăng nhập tại đây</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
