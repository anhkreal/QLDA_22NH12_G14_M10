{% extends "base2.html" %}
{% load custom_filters %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center text-info"><i class="fas fa-user-tie me-2"></i>Thông tin chủ nhà hàng</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" value="Nguyễn Văn B">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" value="owner@example.com" readonly>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" value="0902345678">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Vai trò</label>
          <input type="text" class="form-control" id="role" value="Chủ cửa hàng" readonly>
        </div>
        <div class="mb-3">
          <label for="street" class="form-label">Tên đường</label>
          <input type="text" class="form-control" id="street" placeholder="Nhập tên đường" value="456 Đường Số 7">
        </div>
        <div class="mb-4">
          <label for="district" class="form-label">Quận</label>
          <select class="form-select" id="district">
            <option>Hải Châu</option>
            <option>Thanh Khê</option>
            <option>Sơn Trà</option>
            <option>Ngũ Hành Sơn</option>
            <option>Liên Chiểu</option>
            <option selected>Cẩm Lệ</option>
            <option>Hòa Vang</option>
            <option>Hoàng Sa</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info w-100 fw-bold text-white">Cập nhật thông tin</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
